{% if placeholder = 'megamenu' %}
    <ul>
    {% for item in object.all_visible_categories %}
      <li><a href="{% if item.category %}{{ item.category.get_absolute_url }}{% else %}{{ item.alt_link }}{% endif %}">{{ item }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    {% for item in object.all_visible_categories %}
      <a href="{% if item.category %}{{ item.category.get_absolute_url }}{% else %}{{ item.alt_link }}{% endif %}">{{ item }}</a>
    {% endfor %}
{% endif %}
